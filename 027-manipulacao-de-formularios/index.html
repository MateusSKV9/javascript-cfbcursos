<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manipulação de formulário</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Manipulação de formulário</h1>

		<form name="form1" id="form1" method="post">
			<div>
				<label for="iname">Nome: </label>
				<input type="text" name="name" id="iname" value="João" />
			</div>

			<div>
				<label for="ipassword">Nome: </label>
				<input type="password" name="password" id="ipassword" value="123" />
			</div>

			<input type="submit" value="Enviar" id="ienviar" />
		</form>
    <br>
		<form name="form2" id="form2" method="post">
			<div>
				<label for="iname2">Nome: </label>
				<input type="text" name="name2" id="iname2" value="Maria" />
			</div>

			<div>
				<label for="ipassword2">Nome: </label>
				<input type="password" name="password2" id="ipassword2" value="456" />
			</div>

			<input type="submit" value="Enviar2" id="ienviar2" />
		</form>

		<hr />

		<script src="script.js"></script>
	</body>
</html>
